<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>main.mbti</title>
    <style>
        body {
            display: flex; /* Flexbox 사용 */
            flex-direction: column; /* 세로 방향으로 배치 */
            justify-content: center; /* 수직 중앙 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            height: 100vh; /* 전체 화면 높이 */
            margin: 0; /* 기본 마진 제거 */
            background-color: white;
            background-image: url(/assets/main_mbti.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .header {
            color: rgb(55, 55, 55);
            text-align: center;
            margin-bottom: 20px; /* 제목과 상자 간격 조정 */
        }
        a:hover {
            color: rgb(255, 114, 248);
        }
        a {
            color: rgb(255, 255, 255);
            font-size: 27px;
            font-weight: bold;
            text-decoration: none; /* 링크의 밑줄 제거 */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            flex-grow: 0.5;
        }
        .box {
            width: 44%;
            height: 210px;
            background-color: rgba(120, 220, 185, 0.578);
            margin: 5px 10px; /* 각 상자 사이의 마진 추가 */
            border-radius: 40px;
            display: flex; /* Flexbox 사용하여 자식 요소 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
            transition: transform 0.3s ease;
            text-align: center; /* 텍스트 가운데 정렬 */
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box1 {
            width: 60%; /* 첫 번째 상자의 너비를 60%로 설정 */
            height: 80px;
            background-color: rgba(120, 220, 185, 0.578);
            margin: 20px auto; /* 중앙 정렬을 위해 margin을 auto로 설정 */
        }
        .box2 {
            background-color: rgba(248, 121, 163, 0.678);
            margin-right: 100px;
        }
        .box3 {
            background-color: rgba(79, 159, 250, 0.594);
        }
        .box4 {
            background-color: rgba(157, 108, 248, 0.612);
            margin-right: 100px;
        }
        .box5 {
            background-color: rgba(255, 199, 102, 0.705);
        }
        .box p:hover {
            color: rgb(255, 0, 0);
        }

        /* 반응형 스타일 */
        @media screen and (max-width: 768px) {
            .box {
                width: 90%; /* 작은 화면에서는 모든 상자가 한 줄에 하나씩 배치됨 */
                height: 150px;
            }
            .box1 {
                width: 80%; /* 첫 번째 상자는 여전히 화면 너비의 80% */
            }
        }
        @media screen and (max-width: 480px) {
            .box {
                width: 90%; /* 모바일 화면에서는 모든 상자가 한 줄에 하나씩 배치됨 */
                height: 150px;
            }
        }
    </style>
</head>
<body>
<h1 class="header">서진이의 'MBTI' 정보소</h1> <!-- 제목은 최상단에 위치 -->
<hr>
<div class="container">
    <div class="box box1">
        <p><a href="https://www.16personalities.com/ko/%EB%AC%B4%EB%A3%8C-%EC%84%B1%EA%B2%A9-%EC%9C%A0%ED%98%95-%EA%B2%80%EC%82%AC">MBTI 성격유형 검사 링크</a></p>
    </div>
    <div class="box box2">
        <p><a th:href="@{/homepage/mbti01}">MBTI 성격유형</a></p>
    </div>
    <div class="box box3">
        <p><a th:href="@{/homepage/mbti02}">MBTI 16가지 유형</a></p>
    </div>
    <div class="box box4">
        <p><a th:href="@{/homepage/mbti03}">MBTI 미니테스트</a></p>
    </div>
    <div class="box box5">
        <p><a th:href="@{../notice/list}">공지사항</a></p>
    </div>
</div>
</body>
</html>
